<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <script src="http://d3js.org/d3.v4.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Select Mechanical Property:</h5>
          <select id="selMech" onchange="MechOptionChanged(this.value)"></select>
        </div>
        <div class="well">
          <h5>Select Thermal Property:</h5>
          <select id="selTherm" onchange="ThermOptionChanged(this.value)"></select>
        </div>
        <div class="well">
          <h5>Select Fluid Property:</h5>
          <select id="selFluid" onchange="FluidOptionChanged(this.value)"></select>
        </div>
        <div class="well">
          <h5>Select Electrical Property:</h5>
          <select id="selElec" onchange="ElecOptionChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
        <canvas id="myChart" width="300" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="bubble"></div>
    </div>
  </div>
      
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.jsdelivr.net/combine/npm/chart.js@2.8.0,npm/chart.js@2.8.0/dist/Chart.bundle.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

 


</body>

</html>
